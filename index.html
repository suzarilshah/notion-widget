<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.responsive-iframe-container {
  position: relative;
  overflow: hidden;
  padding-top: 56.25%; /* 9/16 Aspect Ratio */
}
.responsive-iframe-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div class="responsive-iframe-container">
<iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7021066602464894976"
        frameborder="0"
        allowfullscreen
        scrolling="yes"
        title="Embedded post"></iframe>
</div>

</body>
</html>
